{% load staticfiles %} <!-- PARA USAR O CAMINHO PADRAO STATIC_URL -->

<!DOCTYPE html>
<html lang="pt_BR">
  <head>
    <meta charset="utf-8">

    <title>{% block titulo %}{% endblock titulo %} - PoloVota</title>

    <!-- CSS -->
    <link rel="shortcut icon" href="{{ STATIC_URL }}img/favicon.ico">
    <link href="{{ STATIC_URL }}bootstrap/css/bootstrap.min.css" rel="stylesheet">
    <link href="{{ STATIC_URL }}css/jasny-bootstrap.min.css" rel="stylesheet">
    <!-- FIM CSS -->

  </head>

  <body>
    <!-- MENU -->
    <nav class="navbar navbar-inverse" role="navigation">
      <div class="container-fluid">
        <div class="navbar-header">
          <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#IDnavbar">
            <span class="sr-only">Menu Mobile</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="navbar-brand" href="/">PoloVota</a>
        </div>

        <div class="collapse navbar-collapse" id="IDnavbar">
          <ul class="nav navbar-nav">
            <li><a href="/persons/"> <spam class="glyphicon glyphicon-user"></spam> Avaliadores</a></li>
            <li><a href="#"> <spam class="glyphicon glyphicon-inbox"></spam> Trabalhos</a></li>
            <li><a href="#"> <spam class="glyphicon glyphicon-stats"></spam> Andamento</a></li>
          </ul>
        </div>
      </div>
    </nav>

    <!-- FIM MENU -->
    <br />
    <hr>
      <div class="container">
      <!-- CONTEUDO -->
        {% block conteudo %}{% endblock conteudo %}
      <!-- FIM CONTEUDO -->
      </div>
    <hr>

    <!-- RODAPE -->
    <footer>
      <div align="center">&copy; PoloVota</div>
    </footer>
    <!-- FIM RODAPE -->

    <!-- JavaScript -->
    <script src="{{ STATIC_URL }}js/jquery.min.js"></script>
    <script src="{{ STATIC_URL }}bootstrap/js/bootstrap.min.js"></script>
    <script src="{{ STATIC_URL }}js/jasny-bootstrap.min.js"></script>
    <!-- FIM JavaScript -->
    
  </body>
</html>
