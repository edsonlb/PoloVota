{% load staticfiles %} <!-- PARA USAR O CAMINHO PADRAO STATIC_URL -->

<!DOCTYPE html>
<html lang="pt_BR">
  <head>
    <meta charset="utf-8">

    <title>{% block titulo %}{% endblock titulo %} - PoloVota</title>

    <!-- CSS -->
    <link rel="shortcut icon" href="{{ STATIC_URL }}img/favicon.ico">
    <link href="{{ STATIC_URL }}bootstrap/css/bootstrap.min.css" rel="stylesheet">
    <link href="{{ STATIC_URL }}css/jasny-bootstrap.min.css" rel="stylesheet">
    <!-- FIM CSS -->

  </head>

  <body>
    <!-- MENU -->
    <nav class="navbar navbar-inverse" role="navigation">
      <div class="container-fluid">
        <div class="navbar-header">
          <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#IDnavbar">
            <span class="sr-only">Menu Mobile</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="navbar-brand" href="/">PoloVota</a>
        </div>

        <div class="collapse navbar-collapse" id="IDnavbar">
          <ul class="nav navbar-nav">
            <!-- <li><a href="/persons/"> <spam class="glyphicon glyphicon-user"></spam> Avaliadores</a></li>
            <li><a href="/projects/"> <spam class="glyphicon glyphicon-inbox"></spam> Trabalhos</a></li> -->
            <li><a href="/login/"> <spam class="glyphicon glyphicon-eye-open"></spam> Login</a></li>
          </ul>
        </div>
      </div>
    </nav>

    <!-- FIM MENU -->
      <div class="container">
      <!-- CONTEUDO -->
        {% block conteudo %}{% endblock conteudo %}
      <!-- FIM CONTEUDO -->
      </div>
    <hr>

    <!-- RODAPE -->
    <footer>
      <div align="center">&copy; PoloVota v0.7</div>
    </footer>
    <!-- FIM RODAPE -->

    <!-- JavaScript -->
    <script src="{{ STATIC_URL }}js/jquery.min.js"></script>
    <script src="{{ STATIC_URL }}bootstrap/js/bootstrap.min.js"></script>
    <script src="{{ STATIC_URL }}bootstrap/js/tooltip.js"></script>
    <script src="{{ STATIC_URL }}js/jasny-bootstrap.min.js"></script>
    <!-- FIM JavaScript -->

   <script type="text/javascript">

    $(function () {
        $("[rel='tooltip']").tooltip();
    });


    function contador(evt){
    //tratamento event p/ diversos browsers
    evt = evt || window.event;
    var targ = evt.target || evt.srcElement;
    if (targ.nodeType == 3) // bug safari
    targ = targ.parentNode
    //##end event
             
    document.forms[0].caracteres.value=targ.value.length
}
   </script>
    
  </body>
</html>
