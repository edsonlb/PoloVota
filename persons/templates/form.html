{% extends 'template.html' %}

{% block titulo %}Avaliador{% endblock titulo %}

{% block conteudo %}
<form class="form-horizontal" action="/persons/save/" method="POST" role="form">
{% csrf_token %}

    <input name="{{ form.username.name }}"  value="{{ form.first_name.value }}franca" type="hidden" >

    <input name="{{ form.last_login.name }}"  value="2014-04-23 14:08:18.556116" type="hidden" >

    <input name="{{ form.date_joined.name }}"  value="2014-04-23 14:08:18.556116" type="hidden" >

    <input name="id"  value="{{ form.initial.id }}" type="hidden" >

    <div class="form-group">
        <label for="{{ form.empresa.id_for_label }}" class="col-sm-2 control-label">Empresa onde Trabalha</label>
        <div class="col-sm-10">
            <input id="{{ form.empresa.id_for_label }}" name="{{ form.empresa.name }}"  value="{{ form.empresa.value }}"  placeholder="Último nome..." type="text" class="form-control">
        </div>
    </div>

    <div class="form-group">
        <label for="{{ form.first_name.id_for_label }}" class="col-sm-2 control-label">Nome</label>
        <div class="col-sm-10">
            <input id="{{ form.first_name.id_for_label }}" name="{{ form.first_name.name }}"  value="{{ form.first_name.value }}"  placeholder="Primeiro Nome..." type="text" class="form-control">
        </div>
    </div>

    <div class="form-group">
        <label for="{{ form.last_name.id_for_label }}" class="col-sm-2 control-label">Sobrenome</label>
        <div class="col-sm-10">
            <input id="{{ form.last_name.id_for_label }}" name="{{ form.last_name.name }}"  value="{{ form.last_name.value }}"  placeholder="Último nome..." type="text" class="form-control">
        </div>
    </div>

    <div class="form-group">
        <label for="{{ form.email.id_for_label }}" class="col-sm-2 control-label">E-Mail</label>
        <div class="col-sm-10">
            <input id="{{ form.email.id_for_label }}" name="{{ form.email.name }}"  value="{{ form.email.value }}"  placeholder="Último nome..." type="email" class="form-control">
        </div>
    </div>

    <div class="form-group">
        <label for="{{ form.password.id_for_label }}" class="col-sm-2 control-label">Senha</label>
        <div class="col-sm-10">
            <input id="{{ form.password.id_for_label }}" name="{{ form.password.name }}"  value="{{ form.password.value }}"  placeholder="Senha..." type="password" class="form-control">
        </div>
    </div>

    <hr>

    <div align="center">
        <button type="submit" class="btn btn-success">Salvar Registro</button>
        {% if pessoa.pk > 0 %}
        <a class="btn btn-danger" href="/pessoas/excluir/{{ pessoa.pk }}/">Excluir</a>
        {% endif %}
    </div>
</form>
{% endblock conteudo %}
